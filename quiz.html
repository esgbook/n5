<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESGBT - 測驗</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ESG 測驗</h1>
        <div id="quizContainer">
            <p id="questionCount"></p> <!-- 顯示當前題數 -->
            <p id="questionNumber"></p>
            <p id="questionText"></p>
            <div id="options"></div>
            <input type="text" id="answerInput" placeholder="輸入選項數字">
            <button id="submitAnswer">提交答案</button>
            <div id="result"></div>
            <div id="explanation"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
